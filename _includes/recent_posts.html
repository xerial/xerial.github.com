<ul class="posts">{% for post in site.posts limit: 5 %}  <div class="post_info">    <li><span>{{ post.date | date:"%Y-%m-%d" }} </span> <a href="{{BASE_PATH}}{{ post.url }}">{{ post.title }}</a>{% if post.description %} - {{ post.description }} {% endif %}  {% for tag in post.tags %}  <a href="{{ BASE_PATH }}/#{{ tag }}-ref"><span class="label label-info">{{ tag }}</span></a>   {% endfor %}</li>    </div>{% endfor %}  <li><a href="{{ BASE_PATH }}/archive">View all updates</a></li></ul>
