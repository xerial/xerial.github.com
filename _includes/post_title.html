    <div class="page-header">      {% assign tags_list = page.tags %}      <h2>{{ page.title }} <small>{{ page.description }} </small></h2>	<div class="sns">          <ul>	    <li>	      {% for tag in tags_list %}	      <a class="label label-info" href="{{ BASE_PATH }}/#{{ tag }}-ref">{{ tag }}</a>	      {% endfor %}	    </li>	    <li><small style="vertical-align:middle;">Published {{ page.date | date_to_long_string }}</small></li>	    {% include sns_button.html %}	  </ul>	</div>    </div>
